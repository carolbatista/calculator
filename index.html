<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/sytle.css">
</head>
<body>
 
<div id="container">

    <div id="calculator">

        <div class="display">
            <p>
                25 + 25,6 + 40 + 10
            </p>
            <div class="total"> 100,6</div>
    </div>
    <div class="container-buttons">
       <a href="#" id="percent"><div class="btn-fn gradient2">%</div></a>
       <a href="#" id="invertSinal"><div class="btn-fn gradient2">+/-</div></a>
       <a href="#" id="clear"><div class="btn-fn gradient2">C</div></a>
       <a href="#" id="divide"> <div class="btn-op color9156e1">/</div></a>

       <a href="#" id="n7"><div class="btn-fn">7</div></a> 
       <a href="#" id="n8"><div class="btn-fn">8</div></a>
       <a href="#" id="n9"> <div class="btn-fn">9</div></a>
       <a href="#" id="mult"> <div class="btn-op color8d52dd">X</div></a>

       <a href="#" id="n4"><div class="btn-fn">4</div></a> 
       <a href="#" id="n5"><div class="btn-fn">5</div></a>
       <a href="#" id="n6"> <div class="btn-fn">6</div></a> 
       <a href="#" id="sub"> <div class="btn-op color894ed91">-</div></a>

       <a href="#" id="n1"><div class="btn-fn">1</div></a> 
       <a href="#" id="n2"><div class="btn-fn">2</div></a>
       <a href="#" id="n3"> <div class="btn-fn">3</div></a> 
       <a href="#" id="sum"> <div class="btn-op color8547d9">+</div></a>

       <a href="#" id="n0"><div class="btn-fn">0</div></a> 
       <a href="#" id="virgul"><div class="btn-fn">,</div></a>
       <a href="#" id="equal"> <div class="result">=</div></a> 


    </div>    

        

    </div>
</div>
<script src="assets/js/script.js" type="text/javascript"></script>    
</body>
</html>
