<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/sytle.css">
</head>
<body>
 
<div id="container">

    <div id="calculator">

        <div class="display">
            <p id="values"></p>
            <div class="total"> 100,6</div>
    </div>
    <div class="container-buttons">
       <a href="javascript:;" id="percent" onclick="numDisplay('%')"><div class="btn-fn gradient2">%</div></a>
       <a href="javascript:;" id="invertSinal" onclick="numDisplay('1')"><div class="btn-fn gradient2">+/-</div></a>
       <a href="javascript:;" id="clean" onclick="clearX()"><div class="btn-fn gradient2">C</div></a>
       <a href="javascript:;" id="divide" onclick="numDisplay('/')"> <div class="btn-op color9156e1">/</div></a>

       <a href="javascript:;" id="n7" onclick="numDisplay('7')"><div class="btn-fn">7</div></a> 
       <a href="javascript:;" id="n8" onclick="numDisplay('8')"><div class="btn-fn">8</div></a>
       <a href="javascript:;" id="n9" onclick="numDisplay('9')"> <div class="btn-fn">9</div></a>
       <a href="javascript:;" id="mult" onclick="numDisplay('*')"> <div class="btn-op color8d52dd">X</div></a>

       <a href="javascript:;" id="n4" onclick="numDisplay('4')"><div class="btn-fn">4</div></a> 
       <a href="javascript:;" id="n5" onclick="numDisplay('5')"><div class="btn-fn">5</div></a>
       <a href="javascript:;" id="n6" onclick="numDisplay('6')"> <div class="btn-fn">6</div></a> 
       <a href="javascript:;" id="sub" onclick="numDisplay('-')"> <div class="btn-op color894ed91">-</div></a>

       <a href="javascript:;" id="n1" onclick="numDisplay('1')"><div class="btn-fn">1</div></a> 
       <a href="javascript:;" id="n2" onclick="numDisplay('2')"><div class="btn-fn">2</div></a>
       <a href="javascript:;" id="n3" onclick="numDisplay('3')"> <div class="btn-fn">3</div></a> 
       <a href="javascript:;" id="sum" onclick="numDisplay('+')"> <div class="btn-op color8547d9">+</div></a>

       <a href="javascript:;" id="n0" onclick="numDisplay('0')"><div class="btn-fn">0</div></a> 
       <a href="javascript:;" id="virgul" onclick="numDisplay(',')"><div class="btn-fn">,</div></a>
       <a href="javascript:;" id="equal" onclick="result('=')"> <div class="result">=</div></a> 


    </div>    

        

    </div>
</div>
<script src="assets/js/script.js" type="text/javascript"></script>    
</body>
</html>
